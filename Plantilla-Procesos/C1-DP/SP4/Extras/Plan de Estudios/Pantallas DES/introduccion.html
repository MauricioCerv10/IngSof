	<h1>Introducción</h1>
	<h2>Antecedentes Del Programa Académico:</h2>
	<textarea rows="10" cols="150" placeholder="En este rubro deberá presentarse una semblanza breve (con extensión máxima de tres cuartillas) sobre el origen y desarrollo tanto de la Unidad académica como del programa; además de la exposición de motivos sobre las actualizaciones curriculares. En lo que respecta al rediseño de Planes de estudio, deberá agregarse el diagnóstico sobre los resultados de operación del Plan vigente; con especial énfasis en aquellos aspectos que impactan en dichas modificaciones. Por ejemplo, las unidades de aprendizaje con mayor índice de reprobación y sus diversos factores, evaluación del desempeño docente con base en el perfil requerido, dificultades para la acreditación de la calidad, problemas o impedimentos de titulación en los tiempos establecidos, entre otros."></textarea>


	<h1>1. Marco de Referencia</h1>
	<h2>1.1 Referentes Institucionales</h2>


	<h3>Misión</h3>
	<textarea rows="10" cols="150" placeholder="Deberá anotarse la misión vigente tanto del Instituto como de la Unidad académica y del programa académico. Se deberá tener en cuenta la revisión de los posibles ajustes requeridos, relacionados con el IPN, y los resultados de la evaluación curricular. Asimismo deberá analizarse la relación de la misión institucional y de la Unidad Académica en conjunto al currículo establecido. Deberá incluirse, brevemente, las conclusiones que establezcan de las directrices institucionales de relevancia para la definición y toma de decisiones dentro del rediseño curricular; y que se utilizarán en el diseño tanto de los perfiles, objetivos, contenidos como de la estructura curricular."></textarea>

	<h3>Visión</h3>
	<textarea rows="10" cols="150" placeholder="Deberá anotarse la visión vigente del Instituto, la Unidad académica y del programa académico. De igual forma, deberá analizarse la relación de éstas con el currículo establecido.
Se deberá incluir las conclusiones que establezcan de las directrices institucionales de relevancia, para la definición y toma de decisiones dentro del rediseño curricular; y
